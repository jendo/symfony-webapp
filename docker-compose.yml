version: '3'

services:

  web:
    image: nginx:mainline-alpine
    restart: always
    depends_on:
      - php
    volumes:
      - ./project:/project
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '90:80'
  php:
    build: ./docker/php
    volumes:
      - ./project:/project
      - ./config/php.ini:/usr/local/etc/php/conf.d/custom-php.ini
    depends_on:
      - db

  db:
    image: mariadb:10.3.30-focal
    restart: always
    environment:
      MARIADB_DATABASE: 'mydb'
      MARIADB_ROOT_PASSWORD: 'toor'
      MARIADB_USER: 'user'
      MARIADB_PASSWORD: 'userpasswd'
      TZ: Europe/Prague
    volumes:
      - ./config/mysql.cnf:/etc/mysql/conf.d/local.cnf
      - ./data/db:/var/lib/mysql
    ports:
      - '3306:3306'

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    links:
      - db:db
    environment:
      ADMINER_DESIGN: 'nette'
    volumes:
      - ./config/adminer.ini:/usr/local/etc/php/conf.d/uploads.ini
